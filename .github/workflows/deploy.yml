name: Run Telegram YouTube Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *" # Run every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Telegram Bot
        run: node index.js